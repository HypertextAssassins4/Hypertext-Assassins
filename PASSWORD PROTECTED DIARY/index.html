<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entry page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="entry" id="app">
        <div class="entry__sidebar">
            <button class="add__entry" type="button">Add Entry</button>
            <button onclick="location.href = 'Welcome_SignUp_Login.html';" id="myButton" class="sign__out" type="button">Sign Out</button>
            <button onclick="location.href = 'diaryUnlockPage.html';" id="myButton" class="lock__button" type="button">Lock diary</button>
            <div class="entry__List">
                <div class="entry__list-item entry__list-item--selected">
                    <div class="entry__small-title">Initial Entry</div>
                    <div class="entry__small-body">Hi! My day was great</div>
                    <div class="entry__small-updated">Friday 7:03pm</div>
                </div>
            </div>
        </div>
        <div class="entry__preview">
            <input class="entry__title" type="text" placeholder="Enter a Title">
            <textarea class="entry__body">add your entry here</textarea>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
